<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LogTail</title>
    <style type="text/css">
    /* 
     * Blue Colors
     *   304B52
     *   476E78
     *   568592
     *   83CBDE
     *   8EDCF1
     */
    html {
      background-color: #304B52;
      color: #eeeeee;
      display: inline-block;
      font-family: Tahoma;
      font-size: 14px;
    }
    .div-row {
      display: flex;
      max-width: calc(100%);
    }
    .sort-row {
      flex-direction: row;
    }
    .sort-col {
      flex-direction: column;
    }
    .first {
      background-color: #476E78;
    }
    .log {
      background-color: #568592;
      min-height: 50px;
    }
    .log-line {
      margin: 0px 0px 0px 0px;
      padding-bottom: 10px;
      border-top: 1px solid #83CBDE;
      border-left: 1px solid #83CBDE;
      border-right: 1px solid #83CBDE;
      text-shadow: 1px 1px 1px black;
    }
    .info {
      color: #BBBBBB;
    }
    .debug {
      color: white;
    }
    .warn {
      color: yellow;
    }
    .error {
      color: #ff2700;
    }
    .p-user-input {
      margin: 0px;
    }
    .txt-input {
      display: inline-block;
      margin: 5px;
      width: 100px;
    }
    .c-filters {
      min-width: 500px;
    }
    .wide {
      min-width: 500px;
    }
    </style>
  </head>
  <body>
    <div id="div-row-first" class="div-row sort-col first">
      <div id="div-item-fileselect" class="div-container">
        <p class="p-user-input">
          <label>Path to logfile</label>
          <input id="txt-selected-file" type="text" name="selected-file" class="txt-input wide"></input>
          <button id="btn-load-selected-file">Load</button>
          <label class="txt-filter">Custom Log Format:</label>
          <input id="txt-custom-log-filter" class="wide" type="text" name="text-filter"></input>
          <button id="btn-set-custom-filter">Set</button>
        </p>
      </div>
      <div id="div-item-filters" class="div-container c-filters">
        <label class="txt-filter">Filter:</label><input id="txt-input-filter" class="wide" type="text" name="text-filter"></input><br>
      </div>
    </div>
    <div id="div-row-log" class="div-row sort-col log">
      <p>
        Log <button id="btn-clear-log">Clear Log</button>
      </p>
      <div id="div-log-lines"></div>
    </div>
  </body>
<script type="text/javascript">
  require('./LogReader.js');
</script>
</html>
